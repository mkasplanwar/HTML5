<html>
    <head>
        <title>Strong, Emphasis, Blockquote & Quote</title>
    </head>
    <body>
        <!-- Strong -->
        <p>
           <strong>Perhatian:</strong>  Jangan Buang Sampah Sembarangan.
        </p>

        <!-- blockquote -->

        <blockquote>
            Mensana Incorporesano, Men kesana, Women kesono.
        </blockquote>

        <!-- Emphasis -->

        <p>
            Ini Adalah Tempat <em>Nongkrong</em>, Bukan Tempat <strong>Berantam</strong>.
        </p>

        <!-- quote -->

        <q>Selalu Jaga Kesehatan</q>
        
    </body>
</html>
