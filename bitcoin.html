<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Wallet ATM Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #dcdcdc;
            color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .card-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .atm-card {
            width: 400px;
            height: 220px;
            background: linear-gradient(135deg, #1f3b4d, #2f577f);
            color: white;
            border-radius: 12px;
            padding: 20px;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            font-size: 14px;
            overflow: hidden;
        }
        .chip-container {
            position: absolute;
            top: 15px;
            left: 20px;
            display: flex;
            align-items: center;
        }
        .chip {
            width: 40px;
            height: 40px;
            background: url('https://cryptologos.cc/logos/bitcoin-btc-logo.png') no-repeat center center;
            background-size: contain;
            margin-right: 10px;
        }
        .chip-text {
            font-size: 24px;
            font-family: 'Arial Black', sans-serif;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        .card-number {
            font-size: 14px;
            letter-spacing: 1px;
            margin-top: 50px;
            word-wrap: break-word;
            display: flex;
            align-items: center;
        }
        .qr-code {
            font-size: 18px;
            margin-right: 10px;
            color: white;
        }
        .card-holder {
            font-size: 16px;
            margin-top: 10px;
            text-transform: uppercase;
        }
        .btc-widget {
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 6px;
            margin-top: 20px;
        }
        .btc-widget p {
            font-size: 18px;
        }
        .card-type {
            position: absolute;
            bottom: 10px;
            right: 20px;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
        }
        .atm-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://cryptologos.cc/logos/bitcoin-btc-logo.png');
            background-size: cover;
            opacity: 0.15;
        }
    </style>
</head>
<body>

<div class="card-container">
    <div class="atm-card">
        <div class="atm-background"></div>
        <div class="chip-container">
            <div class="chip"></div>
            <div class="chip-text">Bitcoin</div>
        </div>
        <div class="card-number">
            <i class="fas fa-qrcode qr-code"></i>
            <div id="wallet-address">
                bc1peedsk2nzru2s774u0x7c9ss45nqchp9jna0h
                7js34vzxx7jyfjdslrpye8
            </div>
        </div>
        <div class="card-holder">
            M. Kaspul Anwar
        </div>
        <div class="btc-widget">
            <p id="balance" class="loading">Loading balance...</p>
        </div>
        <div class="card-type">
            <span>Taproot</span>
        </div>
    </div>
</div>

<script>
    const address = "bc1peedsk2nzru2s774u0x7c9ss45nqchp9jna0h7js34vzxx7jyfjdslrpye8";

    // Replacing with new API to fetch balance
    fetch(`https://blockchain.info/q/addressbalance/${address}?confirmations=6`)
        .then(response => response.json())
        .then(data => {
            const balance = data / 100000000; // Convert Satoshis to BTC
            document.getElementById("balance").innerText = `Balance: ${balance} BTC`;
        })
        .catch(error => {
            console.error("Error:", error);
            document.getElementById("balance").innerText = "Failed to load balance";
        });
</script>

</body>
</html>
